<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8">
  <title>Python vs Java</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(180deg, #0d0d0d, #1e1e1e);
      color: #fff;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    h1 { padding: 20px; }
    .arena, .controls, .log { display: none; }
    .arena {
      display: flex;
      justify-content: space-around;
      align-items: center;
      margin-top: 40px;
    }
    .character {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 200px;
    }
    .sprite {
      font-size: 80px;
      margin-bottom: 10px;
    }
    .hp-bar {
      width: 180px;
      height: 20px;
      background: #333;
      border-radius: 5px;
      overflow: hidden;
      margin-bottom: 10px;
    }
    .hp-fill {
      height: 100%;
      background: #4caf50;
      width: 100%;
      transition: width 0.5s;
    }
    .java .hp-fill { background: #f44336; }
    .python .hp-fill { background: #e67e22; }
    .controls {
      margin-top: 30px;
    }
    button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.2s;
    }
    button:hover { transform: scale(1.05); }
    .attack { background: #3498db; color: white; }
    .choose { background: #9b59b6; color: white; }
    .log {
      margin-top: 20px;
      height: 120px;
      overflow-y: auto;
      background: rgba(255,255,255,0.05);
      border-radius: 8px;
      padding: 10px;
      text-align: left;
    }
    #chooseScreen {
      margin-top: 50px;
    }
  </style>
</head>
<body>
  <h1>Python vs Java</h1>

  <!-- Ekran wyboru -->
  <div id="chooseScreen">
    <h2>Wybierz swojƒÖ postaƒá:</h2>
    <button class="java" onclick="startGame('java')">Java</button>
    <button class="python" onclick="startGame('python')">Python</button>
  </div>

  <!-- Arena -->
  <div class="arena">
    <div class="character java">
      <div class="sprite">‚òï</div>
      <div class="hp-bar"><div class="hp-fill" id="javaHP"></div></div>
      <p>Java</p>
    </div>

    <div class="character python">
      <div class="sprite">üêç</div>
      <div class="hp-bar"><div class="hp-fill" id="pythonHP"></div></div>
      <p>Python</p>
    </div>
  </div>

  <!-- Sterowanie -->
  <div class="controls">
    <button class="attack" onclick="playerAttack()">Atakuj!</button>
  </div>

  <!-- Logi walki -->
  <div class="log" id="log"></div>

  <script>
    let javaHP = 100;
    let pythonHP = 150;
    let gameOver = false;
    let player = null;

    function updateBars() {
      document.getElementById("javaHP").style.width = javaHP + "%";
      document.getElementById("pythonHP").style.width = (pythonHP / 1.5) + "%"; 
    }

    function log(text) {
      const logBox = document.getElementById("log");
      logBox.innerHTML += text + "<br>";
      logBox.scrollTop = logBox.scrollHeight;
    }

    function startGame(choice) {
      player = choice;
      document.getElementById("chooseScreen").style.display = "none";
      document.querySelector(".arena").style.display = "flex";
      document.querySelector(".controls").style.display = "block";
      document.querySelector(".log").style.display = "block";
      updateBars();
    }

    function playerAttack() {
      if (gameOver) return;

      if (player === "java") {
        let dmgToPython = Math.floor(Math.random() * 10) + 5; 
        pythonHP -= dmgToPython;
        if (pythonHP < 0) pythonHP = 0;
        updateBars();
        log("Java atakuje Pythona za " + dmgToPython + "!");
      } else {
        let dmgToJava = Math.floor(Math.random() * 20) + 15; 
        javaHP -= dmgToJava;
        if (javaHP < 0) javaHP = 0;
        updateBars();
        log("Python atakuje Javƒô za " + dmgToJava + "!");
      }

      if (javaHP <= 0 || pythonHP <= 0) {
        if (javaHP <= 0) endGame("python");
        else endGame("java");
        return;
      }

      // kontratak przeciwnika po 1s
      if (player === "java") {
        setTimeout(() => {
          let dmgToJava = Math.floor(Math.random() * 20) + 5; 
          javaHP -= dmgToJava;
          if (javaHP < 0) javaHP = 0;
          updateBars();
          log("Python kontratakuje Javƒô za " + dmgToJava + "!");
          if (javaHP <= 0) endGame("python");
        }, 1000);
      } else {
        setTimeout(() => {
          let dmgToPython = Math.floor(Math.random() * 10) + 5; 
          pythonHP -= dmgToPython;
          if (pythonHP < 0) pythonHP = 0;
          updateBars();
          log("Java kontratakuje Pythona za " + dmgToPython + "!");
          if (pythonHP <= 0) endGame("java");
        }, 1000);
      }
    }

    function endGame(winner) {
      gameOver = true;
      document.querySelector(".attack").style.display = "none";
      if (winner === "python") {
        log("<b>PYTHON WYGRYWA! Java nie mia≈Ça szans!</b>");
      } else {
        log("<b>Java WYGRYWA! Ale czy na pewno...?</b>");
        // efekt "Python nigdy nie przegra!"
        setTimeout(() => {
          javaHP = 0;
          updateBars();
          log("<b>Nie! PYTHON nigdy nie przegra!</b>");
        }, 2000);
      }
    }
  </script>
</body>
</html>
